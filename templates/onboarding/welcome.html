{% extends 'base.html' %}
{% load static %}

{% block title %}Bem-vindo - QuantoGastei{% endblock %}

{% block content %}
<div class="onboarding-container">
    <div class="onboarding-content">
        <div class="onboarding-header">
            <div class="onboarding-logo">
                <span class="material-symbols-outlined">account_balance_wallet</span>
            </div>
            <h1>QuantoGastei</h1>
            <p class="tagline">Descubra onde seu dinheiro vai</p>
        </div>

        <div class="onboarding-form">
            <div class="form-group">
                <label for="nome">Como podemos te chamar?</label>
                <input 
                    type="text" 
                    id="nome" 
                    class="form-control" 
                    placeholder="Seu primeiro nome"
                    autofocus
                    required
                >
            </div>

            <div class="pro-card">
                <div class="pro-badge">
                    <span class="material-symbols-outlined">workspace_premium</span>
                    PRO
                </div>
                <p>Já comprou a versão PRO?</p>
                <button class="btn btn-google" onclick="loginComGoogle()">
                    <span class="material-symbols-outlined">account_circle</span>
                    Entrar com Google
                </button>
            </div>

            <button class="btn btn-primary btn-large" onclick="proximoPasso()">
                Próximo
                <span class="material-symbols-outlined">arrow_forward</span>
            </button>

            <button class="btn-link" onclick="pularOnboarding()">
                Pular apresentação
            </button>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/onboarding.js' %}"></script>
{% endblock %}
