{% extends 'base.html' %}
{% load static %}

{% block title %}Criar Conta - QuantoGastei{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="auth-logo">
            <h1>QuantoGastei</h1>
            <p>Controle o hoje, planeje o amanhã.</p>
        </div>

        <div id="alert-container"></div>

        <form id="registroForm">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-control" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-control" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="first_name">Nome</label>
                <input 
                    type="text" 
                    id="first_name" 
                    name="first_name" 
                    class="form-control"
                >
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-control" 
                    required
                    minlength="8"
                >
            </div>

            <div class="form-group">
                <label for="password_confirm">Confirmar Senha</label>
                <input 
                    type="password" 
                    id="password_confirm" 
                    name="password_confirm" 
                    class="form-control" 
                    required
                >
            </div>

            <button type="submit" class="btn btn-primary" id="btnRegistro">
                Criar Conta
            </button>
        </form>

        <div class="auth-footer">
            Já tem conta? <a href="{% url 'login' %}">Fazer login</a>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/api.js' %}"></script>
<script src="{% static 'js/auth.js' %}"></script>
{% endblock %}
