{% extends 'base.html' %}

{% block title %}Login - QuantoGastei{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="auth-logo">
            <h1>QuantoGastei</h1>
            <p>Descubra onde seu dinheiro vai.</p>
        </div>

        <div id="alert-container"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-control" 
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-control" 
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn btn-primary" id="btnLogin">
                Entrar
            </button>
        </form>

        <div class="auth-footer">
            Não tem conta? <a href="{% url 'registro' %}">Criar conta</a>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/api.js' %}"></script>
<script src="{% static 'js/auth.js' %}"></script>
{% endblock %}
